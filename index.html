<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Intro section with dropdown navigation</title>
  </head>

  <body>
    <header>
      <!-- Nav bar -->
      <img src="./images/logo.svg" alt="" class="logo" />
      <!-- Hamburger menu -->
      <a
      class="menu-open"
      id="openIcon"
      href="#"
      onclick="openNav()"
      ><img src="./images/icon-menu.svg" alt=""
      /></a>
      <a class="menu-close" id="closeIcon" href="#" onclick="closeNav()"
      ><img src="./images/icon-close-menu.svg" alt=""
      /></a>
      <div id="overlay"></div>

      <!-- Menu -->
      <nav id="menu" >
        <!-- Left menu -->
        <div class="nav-left" >
          <ul>
            <!-- Features -->
            <div class="dropdown">
              <li class="dropbtn">
                <a href="#">Features </a>
                <img src="./images/icon-arrow-down.svg" alt="" />
              </li>
              <div class="sub-menu" id="features">
                <a href="#"
                  ><img src="./images/icon-todo.svg" alt="" />Todo List</a
                >
                <a href="#"
                  ><img src="./images/icon-calendar.svg" alt="" />Calendar</a
                >
                <a href="#"
                  ><img src="./images/icon-reminders.svg" alt="" />Reminders</a
                >
                <a href="#"
                  ><img src="./images/icon-planning.svg" alt="" />Planning</a
                >
              </div>
            </div>
            <!-- Company -->
            <div class="dropdown">
              <li class="dropbtn">
                <a href="#">Company </a
                ><img src="./images/icon-arrow-down.svg" alt="" />
              </li>
              <div class="sub-menu" id="company">
                <a href="#">History</a>
                <a href="#">Our Team</a>
                <a href="#">Blog</a>
              </div>
            </div>

            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>

        <!-- Right Menu -->
        <div class="nav-right">
          <a href="#">Login</a>
          <a class="btn" href="#">Register</a>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <section class="hero">
        <div class="hero-left">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <a class="btn learn-more" href="">Learn more</a>
          <div class="clients">
            <img src="./images/client-audiophile.svg" alt="" />
            <img src="./images/client-databiz.svg" alt="" />
            <img src="./images/client-maker.svg" alt="" />
            <img src="./images/client-meet.svg" alt="" />
          </div>
        </div>
        <div class="hero-right">
          <picture>
            <source
              srcset="./images/image-hero-mobile.png"
              media="(max-width: 1024px"
            />
            <img src="./images/image-hero-desktop.png" alt="" />
          </picture>
        </div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
